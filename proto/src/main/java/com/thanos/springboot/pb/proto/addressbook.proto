syntax = "proto2";

option java_package = "com.thanos.springboot.pb.proto";
option java_outer_classname = "AddressBookProtos";
option java_generic_services = true;

message Person {
    required string name = 1;
    required Sex sex = 2;

    enum Sex {
        MAN = 0;
        FEMALE = 1;
        NEUTRAL = 3;
    }
}

message AddressBook {
    repeated Person people = 1;
}
